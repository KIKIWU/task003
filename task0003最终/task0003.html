<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript" src="./js/task0003.js"></script>
</head>
<body>
	<div id="page">
		<div class="header">
			<p>
				<span class="imooc">&#xf1d9;</span>
				GTD Tools
			</p>
		</div>
		<div id="body_layout">
			<div class="main" id="main">
				<div id="Add">
					<div>
						<label for="newitems">
							新增分类名称：
							<input name="newitems" type="text" id="newitems" />
						</label>
						<p>
							<input name="submit" type="button" id="sub_item" value="提交"></p>
					</div>
				</div>
				<div id="main-wrap">
					<div class="task_title" id="task_title">
						<div class="task_name">
							<span id="ok" class="imooc imooc_task">&#xf046;</span>
							<span id="edit" class="imooc imooc_task">&#xf044;</span>
						</div>
						<h4>任务：</h4>
						<h5>任务时间：</h5>
						<p>任务内容：</p>
					</div>
					<div id="addtask">
						<form>
							<p>
								<label for="texttitle">任务标题</label>
								<input type="text"name="texttitle"id="addtitle"/>
							</p>
							<p>
								<label for="textdate">完成日期</label>
								<input type="text"name="textdate"id="adddate"/>
							</p>
							<p>
								<label for="textarea" class="title">任务内容</label>
								<textarea type="text"name="textarea"id="addcontent"></textarea>
							</p>
							<input name="submit" type="button" class="form_p" id="submit" value="提交">
							<input name="cancel" type="button" class="form_p" id="cancel" value="取消"></form>
					</div>
				</div>
			</div>
			<div class="sub" id="sub">
				<ul id="left_nav">
					<li>
						所有任务 <em></em>
					</li>
					<li>分类列表</li>
				</ul>
				<ul id="sub_nav">

					<li class="nav">
						<span class="imooc imooc_nav">&#xf07c;</span> <em class = "visit">默认分类</em>
						<span class="imooc imooc_none">&#xf00d;</span>
						<ul id="define"></ul>
					</li>
				</ul>
				<div class="addItems" >
					<a href="#" id="addItem">
						<span class="imooc">&#xf067;</span>
						新增分类
					</a>
				</div>
			</div>
			<div class="extra" id="extra">
				<div class="extra_menu">
					<button class="now">所有</button>
					<button>完成</button>
					<button>未完成</button>
				</div>
				<div>
					<ul id="detail"></ul>
					<div id="addTasks">
						<a href="#" >
							<span class="imooc">&#xf067;</span>
							新增任务
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
